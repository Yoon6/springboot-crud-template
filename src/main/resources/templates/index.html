<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<h1>Main Page</h1>

<a th:href="@{/create}">Create Post</a>

<table border="1">
    <tr>
        <th>id</th>
        <th>title</th>
        <th>author</th>
    </tr>
    <tr th:each="post : ${postEntities}">
        <td th:text="${post.id}"></td>
        <td><a th:href="@{'/post/'+${post.id}}"><span th:text="${post.title}"></span> </a></td>
        <td th:text="${post.author}"></td>
    </tr>
</table>

</body>
</html>
